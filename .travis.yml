language: python

# with enabled SUDO the build goes slower
sudo: false

python:
  # - "2.6"
  - "2.7"
  # - "3.2"
  # - "3.3"
  # - "3.4"
  # - "3.5"
  # - "3.5-dev" # 3.5 development branch
  # - "nightly" # currently points to 3.6-dev

cache:
  pip: true
  directories:
  - node_modules
  - libs
  - lib

# command to install dependencies
install:
  # tried to upgrade pip on TRAVIS... don't know, does it realy necessary
  # - pip install --upgrade pip

  - npm install
  - pip install pep8
  - pip install -r requirements-dev.txt -t ./libs

# command to run tests
script:
  - grunt test
  - grunt coverage

after_success:
  coveralls